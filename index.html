<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Iphone 14 Pro Dynamic Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="iphone">
        <div class="iphone_container">
            <div class="iphone_time">09:00</div>

            <div class="iphone_dynamic-islandjs-dynamic-island">
                <div class="sound-preview">
                    <i class="fa fa-play"> 00:45</i>
                    <img src="" alt="">
                </div>
            </div>

            <div class="iphone_battery">
                <i class="fa fa-battery-full"></i>
            </div>

            <div class="iphone_button">
                <span class="switch"></span>
                <span class="volume"></span>
                <span class="power"></span>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
